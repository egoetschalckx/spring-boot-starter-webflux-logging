apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.goetschalckx'
version = '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'net.logstash.logback:logstash-logback-encoder:4.11'

    compileOnly 'org.springframework.boot:spring-boot-starter-webflux:2.1.0.RELEASE'

    testImplementation 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-webflux:2.1.3.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
}

publishing {
    repositories {
        mavenLocal()
    }
}
